<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista/Lista definição animadas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        li, ul{
            list-style-type: none;
            
        }

        li ul{ /*item 02*/
            height: 0;
            overflow: hidden;
            transition: height 0.7s;
        }

        li:hover{
            background-color: gray;
        }

        li:hover ul{
            height: 50px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    
        <ul>
            <li>item 01</li>
            <li>item 02
               <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
               </ul>
            </li>
            <li>item 03</li>
        </ul>
    

    <hr>
    
</body>
</html>
